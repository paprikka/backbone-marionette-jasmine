    <head>

        <title>Example Backbone Marionette App with Jasmine BDD testing framework</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script>
        (function() {
            var method;
            var noop = function () {};
            var methods = [
            'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
            'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
            'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
            'timeStamp', 'trace', 'warn'
            ];
            var length = methods.length;
            var console = (window.console = window.console || {});

            while (length--) {
                method = methods[length];

                // Only stub undefined methods.
                if (!console[method]) {
                    console[method] = noop;
                }
            }
        }());
        </script>
        <link rel="stylesheet" href="css/app.css">

        <script src="src/vendor/modernizr.js"></script>
        <script src="src/vendor/require.js"></script>
        <script type="text/javascript">
            require(['src/main']);
        </script>
    </head>

        <div id="page-container" class="page-container">
            <div id="sidebar-container" class="sidebar-container"></div>
            <div id="main-container" class="main-container"></div>
            <div id="tools-container" class="tools-container"></div>
            <div id="modal-container" class="modal-container">
